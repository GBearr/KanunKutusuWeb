<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ekranı</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="card card-login">
      <div class="card-body">
        <h5 class="card-title">Kayıt Ol</h5>
        <form id="registrationForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="Ad"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Soyad"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <i class="fas fa-user form-icon"></i>
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              placeholder="Kullanıcı Adı"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-envelope form-icon"></i>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="E-posta Adresi"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-lock form-icon"></i>
            <input
              type="password"
              class="form-control"
              id="inputFirstPassword"
              placeholder="Parola"
              required
            />
          </div>
          <div class="form-group">
            <i class="fas fa-lock form-icon"></i>
            <input
              type="password"
              class="form-control"
              id="inputSecondPassword"
              placeholder="Parola (Tekrar)"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Kayıt Ol
          </button>
          <small class="d-block text-center mt-3">
            <a href="giris.html">Zaten bir hesabım var.</a>
          </small>
        </form>
      </div>
    </div>
    <footer class="text-muted py-5">
      <div class="container">
        <p class="m-0 text-center">
          Kanun Kutusu &copy; Bir vatandaşlık girişimidir. Tüm hakları saklıdır.
        </p>
      </div>
    </footer>

    <!-- Opsiyonel JavaScript -->
    <!-- jQuery, Popper.js, ve Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome Kütüphanesi -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
  <script src="../js/kayit.js"></script>
</html>

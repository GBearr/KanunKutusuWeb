<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Ekranı</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/giris.css" />
  </head>
  <body>
    <div class="card card-login" style="display: block; margin-top: 10%">
      <div class="card-header">
        <h1 class="card-title mb-0">KANUN KUTUSU</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">Giriş Yap</h5>
        <form>
          <div class="form-group">
            <i class="fas fa-envelope form-icon"></i>
            <input
              style="border: none"
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="E-posta"
            />
          </div>
          <div class="form-group">
            <i class="fas fa-lock form-icon"></i>
            <input
              style="border: none"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Şifre"
            />
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkRemember"
              />
              <label class="form-check-label" for="checkRemember"
                >Beni hatırla</label
              >
            </div>
            <div class="form-check-inline" style="margin-left: 102px">
              <small>
                <a href="#">Parolamı unuttum</a>
              </small>
            </div>
          </div>
          <a class="btn btn-primary btn-block"> Giriş Yap </a>

          <small class="d-block text-center mt-3"
            >Kayıt olmak için <a href="kayit.html">tıklayınız</a>.</small
          >
        </form>
      </div>
    </div>
    <footer class="text-muted py-5">
      <div class="container">
        <p class="m-0 text-center">
          Kanun Kutusu &copy; Bir vatandaşlık girişimidir. Tüm hakları saklıdır.
        </p>
      </div>
    </footer>

    <!-- jQuery, Popper.js, ve Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FontAwesome Kütüphanesi -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
  <script src="../js/giris.js"></script>
</html>
